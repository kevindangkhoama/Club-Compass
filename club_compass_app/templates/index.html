{% load bootstrap5 %} {% load static %} {% bootstrap_css %} {%
bootstrap_javascript %}

{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Compass</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'club_compass_app/style.css' %}" />
  </head>
  <body class="bg-dark justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card custom-card">
            <div class="card-header custom-card-header">
              <h2>Club Compass</h2>
            </div>
            <div class="card-body">
              {% if not user.is_authenticated %}
              <div class="text-center mb-3 text-black">
                <h4>Google Login</h4>
              </div>
              <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-dark w-100">Login with Google</a>
              {% else %}
              <p class="text-center">
                You are signed in as <strong>{{ user.email }}</strong>
              </p>
              <a href="logout" class="btn btn-secondary w-100 mt-3">Logout</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
